<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="theme-toggle-container">
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    
    <div class="container">
        <div class="header-box">
            <i class="fas fa-stopwatch"></i>
            <h1>Precision Stopwatch</h1>
        </div>
        
        <div class="stopwatch-card">
            <div class="stopwatch-display" id="display">00:00:00.000</div>
            
            <div class="controls">
                <button class="btn main-btn" id="mainBtn">
                    <i class="fas fa-play"></i> Start
                </button>
                <button class="btn side-btn" id="sideBtn" disabled>
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>
        </div>
        
        <div class="laps-container" id="lapsContainer">
            <div class="laps-header">
                <h3><i class="fas fa-flag-checkered"></i> Laps</h3>
                <span class="lap-count">0</span>
            </div>
            <div class="no-laps">
                <i class="fas fa-stopwatch"></i>
                <p>No laps recorded yet</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
